<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfarer's Journal - DunyaWayfarer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
        }

        /* Post List Styles */
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .post-list .date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .post-list .post-title a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .post-list .post-title a:hover {
            color: #00bcd4;
        }

        .post-list .excerpt {
            font-size: 1rem;
            color: #aaa;
            margin-top: 10px;
        }

        /* Light Theme Adjustments */
        .light-theme .post-list li {
            background: rgba(0, 0, 0, 0.05);
        }

        .light-theme .post-list li:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .light-theme .post-list .post-title a:hover {
            color: #2575fc;
        }

        /* Footer Styles */
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        footer p {
            margin: 5px 0;
        }

        footer span {
            color: #ff4757;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .post-list li {
                padding: 15px;
            }

            .post-list .post-title a {
                font-size: 1.2rem;
            }

            .post-list .excerpt {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-link">Home</a>
            <a href="posts.html" class="nav-link">Wayfarer's Journal</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Wayfarer's Journal</h1>
        <ul class="post-list">
            <li>
                <span class="date">[ 10-03-2025 ]</span>
                <span class="post-title"><a href="bidah.html">Understanding Bid'ah in Islam</a></span>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> DunyaWayfarer üöÄ</p>
        <p>Made with <span>‚ù§Ô∏è</span> by The DunyaWayfarer</p>
    </footer>

    <!-- Auto-update year with JavaScript -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
