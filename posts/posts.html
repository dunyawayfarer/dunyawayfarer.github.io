<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfarer's Journal - DunyaWayfarer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0C0D22;
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --accent-color: #00bcd4;
            --footer-color: #888;
        }

        .light-theme {
            --bg-color: #f0f0f0;
            --text-color: #131835;
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-hover: rgba(0, 0, 0, 0.1);
            --accent-color: #2575fc;
            --footer-color: #666;
        }

        html, body {
            overflow-x: hidden;
            overflow-y: auto;
            height: 100%;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
        }

        h1 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: var(--accent-color);
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            text-align: center;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .post-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: var(--card-hover);
        }

        .post-list .date {
            font-size: 0.9rem;
            color: var(--footer-color);
            margin-bottom: 10px;
        }

        .post-list .post-title a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .post-list .excerpt {
            font-size: 1rem;
            color: var(--footer-color);
            margin: 15px 0;
        }

        .author-info span {
            font-size: 0.9rem;
            color: var(--footer-color);
        }

        .tags {
            margin: 15px 0;
        }

        .tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin: 0 5px;
            color: var(--text-color);
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: var(--accent-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .social-share {
            margin: 30px 0;
            text-align: center;
        }

        .social-share a {
            display: inline-block;
            color: var(--text-color);
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--footer-color);
            padding: 20px 0;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 15px; }
            .post-list li { padding: 15px; }
            .theme-toggle { padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1><a href="/">Wayfarer's Journal</a></h1>

        <ul class="post-list">
            <li>
                <span class="date">[ Coming Soon ]</span>
                <h2 class="post-title"><a href="#">New Articles Coming Soon</a></h2>
                <p class="excerpt">I am working on some exciting new content. Please check back later for updates...</p>
                <div class="author-info">
                    <span>By DunyaWayfarer</span>
                </div>
                <div class="tags">
                    <span class="tag">Updates</span>
                    <span class="tag">Coming Soon</span>
                </div>
                <a href="#" class="read-more">Stay Tuned</a>
            </li>
        </ul>

        <div class="social-share">
            <p>Follow for updates:</p>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> DunyaWayfarer üöÄ</p>
        <p>Made with <span style="color: #ff4757;">‚ù§Ô∏è</span> by The DunyaWayfarer</p>
    </footer>

    <button class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Current year
        document.getElementById("year").textContent = new Date().getFullYear();
        
        // Theme toggle
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
        const icon = themeToggle.querySelector("i");
        
        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-theme");
            icon.classList.replace("fa-moon", "fa-sun");
        }
        
        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-theme");
            const isLight = body.classList.contains("light-theme");
            localStorage.setItem("theme", isLight ? "light" : "dark");
            icon.classList.replace(isLight ? "fa-moon" : "fa-sun", isLight ? "fa-sun" : "fa-moon");
        });
        
        // Back to top button
        const backToTop = document.getElementById("back-to-top");
        window.addEventListener("scroll", () => {
            backToTop.classList.toggle("show", window.scrollY > 300);
        });
        
        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
