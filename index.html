<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0c0c0c">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DunyaWayfarer üåç</title>

    <!-- External Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        /* Background - Starry Night */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/starry-night.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            opacity: 0;
            transform: scale(1.1);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Profile Image */
        figure img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-out;
        }

        /* Title */
        h1 {
            font-size: 2rem;
            font-weight: bold;
            animation: fadeInRight 1.5s ease-out;
        }

        /* Username */
        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.8;
            animation: flipInX 1.5s ease-out;
        }

        /* Social Icons */
        .social {
            margin-top: 20px;
            animation: bounceInLeft 1.5s ease-out;
        }

        .social a {
            display: inline-block;
            margin: 10px;
            padding: 12px;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            transition: 0.3s ease;
        }

        .social a:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Hadith Section */
        .hadith {
            font-size: 1.2rem;
            max-width: 700px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideIn 1.5s ease-out forwards 1.2s;
            font-style: italic;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: bounceInUp 1.5s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes flipInX {
            from { opacity: 0; transform: rotateX(-90deg); }
            to { opacity: 1; transform: rotateX(0); }
        }

        @keyframes textSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="main-content">
        <!-- Profile Picture -->
        <figure>

        </figure>

        <!-- Title -->
        <h1>üåç DunyaWayfarer</h1>

        <!-- Social Icons -->
        <ul class="social">

            <li><a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
            <li><a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i></a></li>
        </ul>

        <!-- Hadith -->
        <p class="hadith">
            "The Prophet Ô∑∫ said: <br>
            <strong>‚ÄòBe in this world as if you were a stranger or a wayfarer.‚Äô</strong> <br>
            (Reported by Al-Bukhari, 6416)
        </p>

        <!-- Footer -->
        <footer>
            &copy; DunyaWayfarer üöÄ | Designed with ‚ù§Ô∏è
        </footer>
    </div>

</body>
</html>
