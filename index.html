<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunyaWayfarer</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Cosmic Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Particle Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Profile Image */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Social Icons */
        .social {
            margin: 15px 0;
        }

        .social a {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            transition: 0.3s ease;
        }

        .social a:hover {
            background: white;
            color: black;
        }

        /* Hadith Section */
        .hadith {
            font-size: 1.2rem;
            max-width: 700px;
            margin-top: 15px;
            opacity: 0.9;
            font-style: italic;
            line-height: 1.5;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Cosmic Particles Background -->
    <canvas id="particles"></canvas>

    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.jpg" alt="Profile" class="profile-img">

        <!-- Social Icons -->
        <div class="social">
            <a href="https://instagram.com/yourusername" target="_blank">üì∑</a>
            <a href="https://t.me/yourusername" target="_blank">‚úàÔ∏è</a>
        </div>

        <!-- Hadith -->
        <p class="hadith">
            "The Prophet Ô∑∫ said: <br> 
            <strong>'Be in this world as if you were a stranger or a wayfarer.'</strong> <br> 
            (Reported by Al-Bukhari, 6416)
        </p>
    </div>

    <!-- Particle Effect Script -->
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];

        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.x += star.speedX;
                star.y += star.speedY;
                if (star.x < 0 || star.x > canvas.width) star.speedX *= -1;
                if (star.y < 0 || star.y > canvas.height) star.speedY *= -1;
            });
            requestAnimationFrame(drawStars);
        }

        createStars();
        drawStars();

        // Resize canvas on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            createStars();
        });
    </script>
</body>
</html>
