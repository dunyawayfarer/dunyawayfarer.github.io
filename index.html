<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0c0c0c">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DunyaWayfarer üåç</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <style>
        /* Reset Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        /* Cosmic Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Particle Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            opacity: 0;
            transform: scale(1.1);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Profile Image */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            transform: translateY(-20px);
            animation: slideIn 1.2s ease-out forwards 0.5s;
        }

        /* Social Icons with Transparent Logos */
        .social {
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        .social a {
            display: inline-block;
            margin: 10px;
            transition: 0.3s ease;
        }

        .social a img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.3));
        }

        .social a:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 15px white);
        }

        /* Hadith Section */
        .hadith {
            font-size: 1.2rem;
            max-width: 700px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideIn 1.5s ease-out forwards 1.2s;
            font-style: italic;
            line-height: 1.5;
        }
        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: bounceInUp 1.5s ease-out;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <canvas id="particles"></canvas>

    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.jpg" alt="Profile" class="profile-img">

        <!-- Social Icons with Transparent Logos -->
        <div class="social">
            <a href="https://instagram.com/yourusername" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://t.me/yourusername" target="_blank">
                <img src="telegram.png" alt="Telegram">
            </a>
            <a href="https://github.com/yourusername" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
        </div>

        <!-- Hadith -->
        <p class="hadith">
            "The Prophet Ô∑∫ said: <br>
            <strong>‚ÄòBe in this world as if you were a stranger or a wayfarer.‚Äô</strong> <br>
            (Reported by Al-Bukhari, 6416)
        </p>
    </div>

    <!-- Particle Animation Script -->
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle settings
        let particlesArray = [];
        const numParticles = 80;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>

</body>
</html>
