<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0c0c0c">
    <title>Dunya Wayfarer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0c0c0c; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; text-align: center; flex-direction: column; }
        
        /* Animated Background */
        .background { position: absolute; width: 100%; height: 100%; background: url('https://source.unsplash.com/1920x1080/?universe,galaxy') no-repeat center center/cover; filter: blur(8px); z-index: -1; }

        /* Profile Image */
        .profile { width: 150px; height: 150px; border-radius: 50%; border: 3px solid rgba(255, 255, 255, 0.5); box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); animation: fadeIn 1.5s ease-in-out; }

        /* Bio Text */
        .bio { font-size: 1.2rem; margin-top: 15px; max-width: 80%; opacity: 0; animation: fadeIn 2s ease-in-out forwards; }

        /* Social Links */
        .social-icons { display: flex; gap: 20px; margin-top: 20px; opacity: 0; animation: fadeInUp 1.5s ease-in-out forwards 1s; }
        .social-icons a { text-decoration: none; color: #fff; font-size: 24px; transition: transform 0.3s; }
        .social-icons a:hover { transform: scale(1.2); color: #9b59b6; }

        /* Footer */
        footer { margin-top: 20px; font-size: 0.8rem; opacity: 0.6; }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Profile Image -->
    <img src="images/profile.png" alt="DunyaWayfarer" class="profile">

    <!-- Bio Text -->
    <p class="bio">The Prophet ï·º said: <br> <em>"Be in this world as if you were a stranger or a wayfarer."</em> <br> (Al-Bukhari, 6416)</p>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/dunyawayfarer" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://t.me/dunyawayfarer" target="_blank"><i class="fa-brands fa-telegram"></i></a>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 DunyaWayfarer</footer>

</body>
</html>
