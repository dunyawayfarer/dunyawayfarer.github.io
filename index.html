<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0c0c0c">
    <title>DunyaWayfarer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
</head>
<body oncontextmenu="return false;">
    <!-- Particle Background -->
    <div id="particles-js">
        <div class="main-content">
            <!-- Profile Image -->
            <figure class="animated fadeInDown">
                <img class="profile-pic" src="images/profile.png" alt="DunyaWayfarer">
            </figure>

            <!-- Name & Username -->
            <center><h1 class="animated fadeInRight">DunyaWayfarer</h1></center>
            <h2 class="animated flipInX">@DunyaWayfarer</h2>

            <!-- Hadith Section -->
            <p class="hadith animated fadeIn">
                "The Prophet ﷺ said: <br>
                <strong>‘Be in this world as if you were a stranger or a wayfarer.’</strong> <br>
                (Reported by Al-Bukhari, 6416)
            </p>

            <!-- Social Icons -->
            <ul class="social animated bounceInLeft">
                <li><a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
                <li><a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>

        <!-- Footer -->
        <footer id="footer" class="animated bounceInUp">
            &copy; DunyaWayfarer | Inspired by The Prophet ﷺ
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
